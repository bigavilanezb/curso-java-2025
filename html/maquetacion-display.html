<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

    <h1>Maquetación con float</h1>
    
    <div>
      <div style="background-color: red; height: 500px; width: 50px; float: left;">
    
      </div>
      <div style="float: left;">
        <div style="background-color: orange; height: 50px; width: 600px;">
    
        </div>
        <div style="background-color: blue; height: 400px; width: 600px;">
    
        </div>
        <div style="background-color: purple; height: 50px; width: 600px;">
    
        </div>
      </div>
      <div style="background-color: green; height: 500px; width: 50px; float: left;">
    
      </div>
    </div>

    <h1>Maquetación con display</h1>
    
    <div style="font-size: 0;">
      <div style="background-color: red; height: 500px; width: 50px; display: inline-block;">
    
      </div>
      <div style="display: inline-block;">
        <div style="background-color: orange; height: 50px; width: 600px;">
    
        </div>
        <div style="background-color: blue; height: 400px; width: 600px;">
    
        </div>
        <div style="background-color: purple; height: 50px; width: 600px;">
    
        </div>
      </div>
      <div style="background-color: green; height: 500px; width: 50px; display: inline-block;">
    
        </div>
    </div>

</body>
</html>
